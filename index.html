<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Product preview card component</title>
</head>

<body>
  <main>
    <picture>
      <source media="(max-width:768px)" srcset="images/image-product-mobile.jpg">
      <img src="images/image-product-desktop.jpg" alt="Photo of the bottle of the Gabrielle Chanel perfume">
    </picture>
    <article>
      <h2>PERFUME</h2>
      <h1>Gabrielle Essence Eau De Parfum</h1>
      <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of
        CHANEL.</p>
      <div>
        <div class="price" id="price1">
          $149.99
        </div>
        <div class="price" id="price2">
          $169.99
        </div>
        <div class="buyit" id="add">
          <a href="" class="btn"><img class="btn-img" src="images/icon-cart.svg" alt="cart-img">Add to Cart</a>
        </div>
      </div>
    </article>
  </main>
</body>

</html>
